<!DOCTYPE html>
<html>
<head>
  <title>Websim Links Farmer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Websim Links Farmer</h1>
    
    <div class="settings">
      <div class="setting-group">
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="sequential">Sequential</option>
          <option value="parallel">Parallel</option>
        </select>
      </div>

      <div class="setting-group">
        <label for="numberOfTabs">Number of Tabs (1-15):</label>
        <input type="number" id="numberOfTabs" min="1" max="15" value="1">
      </div>

      <div class="setting-group">
        <label for="waitTime">Wait Time (Seconds):</label>
        <input type="number" id="waitTime" min="1" value="30">
      </div>
    </div>

    <div class="status-container">
      <h2>Status</h2>
      <div id="statusText">Ready</div>
      <div id="progressText"></div>
    </div>

    <div class="controls">
      <button id="startButton">Start</button>
      <button id="skipButton" class="secondary">Skip Step</button>
      <button id="stopButton" class="secondary">Cancel</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
